<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="card">
    <img class="qr-code" src="images/image-qr-code.png" alt="QR Code">
    <p class="text">Improve your front-end skills by building projects</p>
    <p class="sub-text">Scan the QR code to visit the Frontend Mentor and take your coding skills to the next level
    </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">Raul Chavez</a>.
  </div>
</body>

</html>
